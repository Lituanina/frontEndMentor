<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

    <img role="banner" src="images/illustration-hero.svg" alt="happy person with headphones listening to music">

    <div class="card-content">


      <main>
          <h1>Order Summary</h1>
          <div class="secondary-text">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </div>


        <div class="section-payment">
          <img src="images/icon-music.svg" alt="musical note">
          <div class="payment-annual">
            <span class="primary-text">Annual Plan</span>
            <span class="secondary-text">$59.99/year</span>
          </div>


          <a class="button-change" href="#">Change</a>
        </div>
        </main>

        <nav>
          <a class="button button-payment" href="#">Proceed to Payment</a>
          <a class="button secondary-text button-cancel" href="#">Cancel Order</a>
        </nav>



    </div>


  </div>

  <footer>  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Lituanina">Lituanina</a>.
    </div></footer>



</body>
</html>
