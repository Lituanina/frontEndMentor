<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <main class="card">

      <div class="card-hero">
        <img src="images/image-victor.jpg" alt="profile image" class="card-avatar">

      </div>

      <div class="card-content">

        <section class="card-header">

        </section>
        <h1>Victor Crest <span class="secondary-text" id="profile-age">26</span> </h1>

        <div class="secondary-text" id="profile-location">
          London
        </div>


      <section class="card-info">
        <div class="info">
          <figure>
                <h1>80K</h1>
            <figcaption>Followers</figcaption>
          </figure>
        </div>

        <div class="info">
          <figure>
            <h1>803K</h1>
            <figcaption>  Likes</figcaption>
          </figure>
        </div>

        <div class="info">
          <figure>  <h1>1.4K</h1>
            <figcaption>Photos</figcaption>
          </figure>


        </div>




      </section>


      </div>

    </main>

    <footer><div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Lituanina">Lituanina</a>. </div></footer>






</body>

</html>
